<template>
    <lightning-card title="QUIZ APP">
        <div class="slds-var-m-around_medium">
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id}>
                       <div><strong>{quiz.id} {quiz.question}</strong></div>
                       <div class="slds-grid slds-gutters slds-m-bottom_medium" >
                          <div class="slds-col">
                              <input type="radio" name={quiz.id} value='a' onchange={changeHandler}/>
                          {quiz.answers.a}
                          </div>
                          <input type="radio" name={quiz.id} value='b' onchange={changeHandler}/>
                          <div class="slds-col">
                          {quiz.answers.b}
                          </div>
                          <div class="slds-col">
                              <input type="radio" name={quiz.id} value='c' onchange={changeHandler}/>
                          {quiz.answers.c}
                          </div>
                          </div>
                    </div>
                  </template>
                  <lightning-button 
                  variant="brand" 
                  type="submit" 
                  label="Submit" 
                  title='Submit Quiz' 
                  class="slds-m-around_large"
                  disabled={allNotSelected}
                  onclick={submitHandler}></lightning-button>
                  <lightning-button 
                  variant="brand" 
                  type="reset" 
                  label="Reset" 
                  title='Reset Quiz' 
                  class="slds-m-around_large"
                  onclick={resetHandler}></lightning-button>
            </form>
            <template if:true={isSubmitted}>
                <div class={isScoredFull}>
                    <strong>You have scored {correctAnswers} out of {myQuestions.length} </strong>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
